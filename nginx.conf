worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Defense against huge headers (DoS)
    large_client_header_buffers 4 16k;

    # ------------------------
    # Security Headers
    # ------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Enable ONLY if you're using HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ------------------------
    # Rate limiting zones
    # ------------------------
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api_upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=1r/s;

    upstream app_backend {
        server cmbraga-service-app:3001;
        keepalive 64;
    }

    server {
        listen 80;
        server_name _;

        # ------------------------
        # Global rate limit
        # ------------------------
        limit_req zone=api_general burst=20 nodelay;

        # Custom 429 response
        error_page 429 @rate_limit_error;
        location @rate_limit_error {
            add_header Content-Type application/json always;
            return 429 '{"error":"Rate limit exceeded","message":"Too many requests. Please try again later."}';
        }

        # ------------------------
        # WebSockets
        # ------------------------
        location /ws {
            limit_req zone=websocket burst=5 nodelay;

            proxy_pass http://app_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # ------------------------
        # Authentication (stricter limits)
        # ------------------------
        location ^~ /api/auth/ {
            limit_req zone=api_auth burst=10 nodelay;

            proxy_pass http://app_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------------
        # Upload-heavy endpoints
        # ------------------------
        location ~ ^/api/(child|parent|badge|communication)/ {
            limit_req zone=api_upload burst=5 nodelay;
            client_max_body_size 10M;

            proxy_pass http://app_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300;
            proxy_send_timeout 300;
        }

        # ------------------------
        # Standard API
        # ------------------------
        location ^~ /api/ {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------------
        # API docs
        # ------------------------
        location /api-docs {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------------
        # Catch-all â†’ pass to backend
        # ------------------------
        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
