services:
  cmbraga-service-db:
    container_name: cmbraga-service-db
    image: postgres:16-alpine
    volumes: ['cmbraga-service-db-data:/var/lib/postgresql/data']
    ports:
      - '5201:5432'
    restart: always
    environment:
      POSTGRES_DB: 'cmbraga-service'
      POSTGRES_PASSWORD: 'cmbraga-service'
      POSTGRES_USER: 'cmbraga-service'

  cmbraga-service-redis:
    container_name: cmbraga-service-redis
    image: redis:6.2.6-alpine
    ports:
      - '6420:6379'
    restart: always

  cmbraga-service-mongodb:
    container_name: cmbraga-service-conversation-mongodb
    image: mongo:7.0
    ports:
      - '27017:27017'
    restart: always
    volumes:
      - cmbraga-service-mongodb-data:/data/db

volumes:
  cmbraga-service-db-data: